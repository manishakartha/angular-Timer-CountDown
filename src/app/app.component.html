<div>
  <h4>Countdown Timer</h4>
  <div class="input_container">
    <input
    class="input_box"
    placeholder="HH"
    [(ngModel)]="hours"
    (ngModelChange)="hours = formatInput(hours)"
    type="text"
  />
  <input
    class="input_box"
    placeholder="MM"
    [(ngModel)]="minutes"
    (ngModelChange)="minutes = formatInput(minutes)"
    type="text"
  />
  <input
    class="input_box"
    placeholder="SS"
    [(ngModel)]="seconds"
    (ngModelChange)="seconds = formatInput(seconds)"
    type="text"
  />
</div>
<div class="button_container">
  <button *ngIf ="!isStart" (click)="handleStart()">START</button>
  <div *ngIf ="isStart">
  <button *ngIf ="!isPause" (click)="handlePause()">PAUSE</button>
  <button (click)="handleReset()">RESET</button>
  <button *ngIf ="isPause" (click)="handleResume()">RESUME</button>
  </div>
  
</div>
  
</div>
